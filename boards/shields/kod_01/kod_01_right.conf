# kod_01_right.conf - 右手側（Central）

# ZMK Studio設定
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# 分割キーボード設定（右手=中央制御）
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Bluetooth設定
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_PHY_2M=n

# USB接続中もBLEを有効に
CONFIG_ZMK_USB=y

# トラックボール設定
CONFIG_ZMK_POINTING=y
CONFIG_INPUT=y
CONFIG_SPI=y
CONFIG_PAW3222=y

# エンコーダー設定（Peripheralからのセンサーデータ受信）
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# デバウンス設定
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10
